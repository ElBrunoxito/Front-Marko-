<div class="content">
    <h2>Hola, {{username}} eres el admin</h2>
    <p>Un usuario con rol vendedor no puede ver ni hacer cambios en esta pestaña</p>
    <div class="data">

        <div class="left">
        <form action="" [formGroup]="businessGroup" (ngSubmit)="updateBusiness()">

            <div class="image-container" (click)="fileInput.click()">
                <img *ngIf="imageSrc" [src]="imageSrc" alt="Imagen seleccionada" class="circle-image" />
                <div class="hover-overlay">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="upload-icon">
                    <path
                      d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm5 11h-4v4h-2v-4H7l5-5z"
                      fill="currentColor"
                    />
                  </svg>
                  <p>Cargar otra imagen</p>
                </div>
              </div>

              <input
              #fileInput
              type="file"
              accept="image/png, image/jpeg"
              (change)="onFileSelected($event)"
              hidden
            />
              
            <input
            matInput
            formControlName="name"
            placeholder="Nombre"
            class="search-input"
            [ngClass]="{'invalid-input': businessGroup.get('name')?.invalid && submitted}"
          />
        
          <!-- Input para el campo 'description' -->
          <input
            matInput
            formControlName="description"
            placeholder="Descripción"
            class="search-input"
            [ngClass]="{'invalid-input': businessGroup.get('description')?.invalid && submitted}"
          />
        
          <!-- Input para el campo 'ruc' -->
          <input
            matInput
            formControlName="ruc"
            placeholder="RUC"
            class="search-input"
            [ngClass]="{'invalid-input': businessGroup.get('ruc')?.invalid && submitted}"
          />
        
          <!-- Input para el campo 'address' -->
          <input
            matInput
            formControlName="address"
            placeholder="Dirección"
            class="search-input"
            [ngClass]="{'invalid-input': businessGroup.get('address')?.invalid && submitted}"
          />
        
          <!-- Input para el campo 'phone' -->
          <input
            matInput
            formControlName="phone"
            placeholder="Teléfono"
            class="search-input"
            [ngClass]="{'invalid-input': businessGroup.get('phone')?.invalid && submitted}"
          />
        
          <!-- Input para el campo 'message' -->
          <input
            matInput
            formControlName="message"
            placeholder="Mensaje"
            class="search-input"
            [ngClass]="{'invalid-input': businessGroup.get('message')?.invalid && submitted}"
          />
        
          
     

          <button class="add-filter">
            Modificar
        </button>
      



        </form>    
    </div>


        <div class="right">
          <svg (click)="addUser()" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
            <!-- Position Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> User</th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.roles.join(', ')}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
            
        </div>
    </div>
</div>

<div class="productos">

    <!---
    <h1>Productos</h1>
  
    <div class="actions">
      <button mat-raised-button color="primary">Agregar</button>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
      </mat-form-field>
    </div>

    <div class="options-top">
      <!-- <button mat-raised-button color="primary">Agregar</button> -->
      <div class="add-filter" (click)="add()">
        <mat-icon>check</mat-icon>
        Generar
      </div>
    
    
      <!-- Buscador con lupa SVG -->
      <div class="search-container">
        <input matInput placeholder="Buscar" 
        (keyup)="applyFilter($event)" 
        [(ngModel)]="buscar"      
        class="search-input">
      </div>
  
    </div>
  
  
  
      <div class="table-container">
        <!-- 
    displayedColumns: string[] = ['cod', 'des', 'uni', 'stk', 'cat','est','act'];
        
        -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            displayedColumns: string[] = ['tit', 'fec', 'ran','act'];
  
            <ng-container matColumnDef="tit">
              <th class="bold" mat-header-cell *matHeaderCellDef>Titulo</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
          
            <ng-container matColumnDef="fec">
              <th class="bold" style="width: 25%;"  mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.creation}}</td>
            </ng-container>
          
            <ng-container matColumnDef="ran">
              <th class="bold" mat-header-cell *matHeaderCellDef>Rango de fecha</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.rangoDate}}</td>
            </ng-container>

            <ng-container matColumnDef="act">
              <th class="bold" mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">

            
                <!-- BotÃ³n de agregar -->
                <button mat-icon-button color="accent" (click)="delete(element)">
                  <mat-icon style="transform: scale(0.9);">add</mat-icon>
                </button>
              </td>
            </ng-container>
  
  
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          </table>
            <mat-paginator 
              [length]="dataSource.filteredData.length" 
              [pageSizeOptions]="[10, 15]" 
              [pageSize]="10"
              >
  
            </mat-paginator>
  
          @if(this.dataSource.filteredData.length === 0){
            <br>
            No tienes productos con esta busqueda
            <a mat-button (click)="add()">Agregar</a>
          }
          
          
  
  
  
  
      </div>
  
      
  
  
      <!-- <app-loading-spinner [loading]="loading" [errorMessage]="errorMessage"></app-loading-spinner> -->
  
    </div>

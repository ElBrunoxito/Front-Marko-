<div class="buys">

    <!---
    <h1>Productos</h1>
  
    <div class="actions">
      <button mat-raised-button color="primary">Agregar</button>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
      </mat-form-field>
    </div>

    <div class="options-top">
      <!-- <button mat-raised-button color="primary">Agregar</button> -->
      <div class="add-filter" routerLink="add-buy">
        <mat-icon>check</mat-icon>
          Agregar
      </div>
    
    
      <!-- Buscador con lupa SVG -->
      <div class="search-container">
        <input matInput placeholder="Buscar" 
        (keyup)="applyFilter($event)" 
        [(ngModel)]="buscar"      
        class="search-input">
      </div>
  
    </div>
  
  
  
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="fec">
              <th class="bold" mat-header-cell *matHeaderCellDef>Fecha </th>
              <td class="bajo" mat-cell *matCellDef="let element">{{this.helping.formatDateTimeFromString(element.buyUpdateDate)}}</td>
            </ng-container>
          
            <ng-container matColumnDef="nro">
              <th class="bold" mat-header-cell *matHeaderCellDef>N°Comprobante</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.nroBuy}}</td>
              <!-- <td class="bajo" mat-cell *matCellDef="let element">{{element.buyUpdateDate}}</td> -->

            </ng-container>
          
            <ng-container matColumnDef="tip">
              <th class="bold" mat-header-cell *matHeaderCellDef>Tipo</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.typeComprobante}}</td>
            </ng-container>
          
            <ng-container matColumnDef="mon">
              <th class="bold" mat-header-cell *matHeaderCellDef>Monto</th>
              <td class="bajo" style="text-align: center;" mat-cell *matCellDef="let element">{{element.buyTotal}}</td>
            </ng-container>


            <ng-container matColumnDef="act">
              <th class="bold" mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="edit(element.idBuy)">
                  <mat-icon style="transform: scale(0.7);">edit</mat-icon>
                </button>
            
                <!-- Botón de agregar -->
                <button mat-icon-button color="warn" (click)="delete(element.idBuy)">
                  <mat-icon style="transform: scale(0.9);">delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
  
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          </table>
            <mat-paginator 
              [length]="dataSource.filteredData.length" 
              [pageSizeOptions]="[10, 15]" 
              [pageSize]="10"
              >
  
            </mat-paginator>
  
          @if(this.dataSource.filteredData.length === 0){
            <br>
            No tienes productos con esta busqueda
            <a mat-button (click)="add()">Agregar</a>
          }
          
          
  
  
  
  
      </div>
  
      
  
  
      <!-- <app-loading-spinner [loading]="loading" [errorMessage]="errorMessage"></app-loading-spinner> -->
  
    </div>
